{% extends "layout.html" %}
{% block title %}
	Search books
{% endblock %}

{% block body %}
	<p>	
		You can now search for a book by it's ISBN, title or author 
	</p>
	<form action="{{url_for('index') }}" method="post">
		<input type="text" name="txt" placeholder="Search here" required><button>Search!</button>			
	</form>	
	<div>
	
	
	</div>	
	<table>				
		<tr>
			<th> ISBN </th>
			<th> Title </th>
			<th> Author </th>						
		</tr>	
		{% for book in books %}		
		<tr>
			<td>{{book.isbn}}</td>
			<td><a href="{{ url_for('book_page',book_id = book.id)}}">{{book.title}}</a></td>
			<td>{{book.author}} </td>			
		</tr>
		{% endfor %}
	</table>	
	<a href="{{ url_for('login') }}">log out</a>
{% endblock %}
