<!DOCTYPE html>
<html>
  <head>
    <title>Poli</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container text-center">
       <h1 class="text-center display-1">Poli Sewing</h1>
       <img style="width:50%; height:50%; margin: 0 auto" src="{{ url_for('static', filename='logo.png') }}" alt="Poli">
     </div>
     <div style="margin: 30px;"> </div>
     <hr style="border-top; 100px solid;">
     <!-- upper carousel -->
     <div class="container center">
       <div id="galery" class="carousel slide w-100" style="margin: 0 auto" data-ride="carousel" data-interval="false">
         <div id="car_div" class="carousel-inner" align="center">
           <!-- carousel items -->
           {% for asset in assets %}
             <div class="carousel-item">
               <img class="d-block w-100" src="{{ url_for('static', filename=asset) }}" alt="First slide">
             </div>
           {% endfor %}
           <!-- Controls -->
           <a class="carousel-control-prev" href="#galery" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
           </a>
           <a class="carousel-control-next" href="#galery" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
           </a>
         </div>
      </div>
    </div>
      <!-- lower carousel -->
      <div class="container center">
        <div id="galery2" class="carousel slide w-100" style="margin: 0 auto" data-ride="carousel" data-interval="false">
          <div id="car_div" class="carousel-inner" align="center">
            <!-- carousel items -->
            {% for asset in assets %}
              <div class="carousel-item fakeclass">
                <img class="d-block w-100" style="height: 300px; object-fit: cover;" src="{{ url_for('static', filename=asset) }}" alt="First slide">
              </div>
            {% endfor %}
            <!-- Controls -->
            <a class="carousel-control-prev" href="#galery2" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#galery2" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
       </div>
     </div>
     <hr style="height; 10px;">
  </body>
  <!-- add 'active' class to first element, required for carousel -->
  <script>
      var elements = document.getElementsByClassName('carousel-item');
      var firstImg = elements[0];
      firstImg.classList.add("active");
      var elements = document.getElementsByClassName('fakeclass');
      var firstImg = elements[1];
      firstImg.classList.add("active");
  </script>
</html>
